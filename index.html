<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Stick&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Teo's Photography</title>

<body>
    <section id="intro">
        <h1>Téo's</h1>
        <h1>PHOTOGRAPHY</h1>
        <p>
            Téo explores the world around him and documents it on the way.
        <p>
    </section>

    <section class="card-container">
        <!-- 1st row -->
        <div class="card-white">
            <img src="images/animal-print.JPG" class="img-fluid" alt="animal print">
        </div>
        <div class="card-white">
            <img src="images/bonmama.jpg" class="img-fluid" alt="people standing">
        </div>
        <div class="card-white">
            <img src="images/sunset.JPG" class="img-fluid" alt="sunset">
        </div>
        <div class="card-white">
            <img src="images/Grand_France.jpg" class="img-fluid" alt="grand france">
        </div>
        <div class="card-white">
            <img src="images/inside-fort.JPG" class="img-fluid" alt="snowfort">
        </div>
        <div class="card-white">
            <img src="images/tunnel.JPG" class="img-fluid" alt="fort tunnel">
        </div>

    </section>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</head>

</html>
